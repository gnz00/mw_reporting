<!-- Default content page -->
{% extends 'base.html' %}

{% block head %}

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('report.static', filename='report_index.css') }}">
    <script type="text/javascript">
        $('#frameModal').modal({

        })
    </script>
{% endblock %}

{% block content %}
    <div class="container-fluid padded">
        <div class="container-fluid text-centered padded">
            <section>
                <h1>{{ tablename }}</h1>
                {% include 'data_frames/data_frame.html' %}
            </section>

            <aside>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#frameModal">
                    Query Settings
                    </button>
                {% include 'data_frames/frame_modal.html' %}
            </aside>

            <footer>
                <code>
                    {% include 'data_frames/frame_links.html' %}
                </code>
            </footer>
        </div>

    </div>  <!-- /.container-fluid -->
{% endblock %}
